<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>
  <h2>HTML Form</h2>
  <!-- HTML Form -->
  <form action="/action_page">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
  </form>
  <!-- The <form> Element -->
    <form>
      <!-- form element  -->
    </form>
  <!-- The <input> Element -->
  <input type="text">
  <input type="radio">
  <input type="checkbox">
  <input type="submit">
  <input type="button">
  <!-- The <label> Element -->
    <label for="fname">First name:</label><br>
  <!-- Radio Buttons -->
  <h2>Radio Buttons</h2>
  <p>Choose ONE your favorite Web language:</p>
  <form>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
  </form>

  <!-- Checkboxes -->
  <h2>Checkbox Buttons</h2>
  <p>Choose MANY your favorite Web language:</p>
  <form>
  <input type="checkbox" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="checkbox" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
  </form>
  <!-- The Submit Button -->
  <input type="submit">
</body>
</html>
