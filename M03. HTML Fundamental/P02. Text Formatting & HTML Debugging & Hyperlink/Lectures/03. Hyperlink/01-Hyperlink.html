<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperlink</title>
</head>
<body>
  <h2>Hyperlink</h2>
  <!-- Hyperlink -->
  <a href="https://www.google.com" title="Go To Google Search Page">Google</a>
  <!-- Block level link -->
  <a href="https://www.google.com.vn/">
    <img src="google-image.png" alt="google logo">
  </a>
  <!-- Link to part of HTML -->
  <h2 id="C5">Hyper Link</h2>
  <a href="#C5">Click here to jump to Hyper Link section</a>
  <!-- E-mail links -->
  <a href="mailto: email_address">Send Email</a>

</body>
</html>
