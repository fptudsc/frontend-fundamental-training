<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookieStore get method</title>
</head>

<body>
  <script>
    document.cookie = 'yummy_cookie=choco';

    cookieStore.get('yummy_cookie')
      .then(cookie => {
        if (cookie) {
          console.log(cookie);
        } else {
          console.log('Cookie not found');
        }
      });
  </script>
</body>

</html>
