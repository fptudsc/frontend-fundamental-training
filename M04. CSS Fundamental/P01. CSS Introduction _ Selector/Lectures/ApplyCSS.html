To Apply a CSS file to your HTML document, include the following tag in the <head> tag of the document
    <link rel="stylesheet" href="/path/to/your/styles.css">

Example:

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/path/to/your/styles.css">
    </head>
    <body>
        
        <script src="" async defer></script>
    </body>
</html>
